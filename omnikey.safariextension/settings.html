<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/vendor/jquery.js"></script>
    <script src="js/settings.js"></script>
  </head>
  <body>
    <h1>Sites</h1>
    <div id="sites" class="panel">
      <table id='sites-table'>
        <thead>
          <tr>
            <th class="key">Key</th>
            <th class="url">Url</th>
          </tr>
        </thead>
        <tbody>
          <tr id="no-sites">
            <td>No sites</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="error" style="display: none">There was an error adding that Search</div>
      <form id="add-site">
        <input id="search-key"/>
        <input id="search-url"/>
        <input type="submit"/>
      </form>
    </div>
    <p class="footer center">Use <code>{search}</code> as the wildcard to be replaced in the url.</p>
  </body>
</html>
